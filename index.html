    <script>
      function copyInstall() {
        const text = document.getElementById("installCmd").textContent;
        navigator.clipboard.writeText(text).then(() => {
          const btn = document.querySelector(".copy-btn");
          btn.textContent = "Copied!";
          setTimeout(() => {
            btn.textContent = "Copy";
          }, 2000);
        });
      }
    </script>
